<html>

<head>
    <title>calculator 2014726058 문광현</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calc.css">

    <script src='jquery-3.3.1.js' type='text/javascript'></script>
    <script src='math.js' type='text/javascript'></script>
    <!-- <script type="text/javascript" async src="MathJax/MathJax.js?config=TeX-MML-AM_CHTML"></script> -->
    <!-- 위에 저거 일단 삭제함 -->

    <script type="text/javascript" async

<body>


<div id="calculator">

    <!--<div id="result"></div>-->

        <span class="key function-key">sin</span>

        <span class="key num-key">3</span>
        <span class="key symbol-key">=</span>
        <span class="key function-key">,</span>

        <span class="key function-key">exp</span>
        <span class="key function-key">cross</span>
        <span class="key function-key">det</span>
        <span class="key function-key">deg</span>

        <span class="key function-key">asin</span>
        <span class="key function-key">acos</span>
        <span class="key function-key">atan</span>

        <span class="key symbol-key">e</span>
        <span class="key operator-key">%</span>
        <span class="key operator-key">^</span>
        <span class="key operator-key"><</span>

        <span class="key operator-key">>=</span>
        <span class="key symbol-key">[</span>
        <span class="key symbol-key">]</span>

        <span class="key symbol-key">;</span>
        <span class="key symbol-key">i</span>
        <span class="key symbol-key">w</span>
